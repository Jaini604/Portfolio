    <section id="contact" class="contact-section">
        <div class="container">
            <h1 data-aos="fade-up" data-aos-duration="1500">Contact Me</h1>
            <div class="contact-content">
                <div class="contact-info" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="300">
                    <h2>Get in Touch</h2>
                    <p>If you have any questions or just want to say hi, feel free to reach out. I look forward to hearing from you!</p>
                    <ul>
                        <li><i class="fa-solid fa-envelope"></i> <a href="mailto:ja0505604@gmail.com">ja0505604@gmail.com</a></li>
                        <li><i class="fa-solid fa-phone"></i> <a href="tel:+923256465810">+92 325 6465 810</a></li>

                    </ul>
                </div>
                <div class="contact-form" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="400">
                    <h2>Contact Form</h2>
                    <form action="https://ja0505604@gmail.com" method="POST">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="2" required></textarea>
                        </div>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
